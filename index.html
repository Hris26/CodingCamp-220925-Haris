<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <!--CSS EXTERNAL-->
    <link rel="stylesheet" href="css/style.css">

    <!--Bootstrap CSS CDN-->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    
</head>

<body>
    <!--Header Content -->
    <header class="main-header">

        <div class="logo">
        
        </div>

<!--Navigation Menu-->
        <nav>
            <ul class="flex h-[100%] items-center gap-[2px]">
                <li><a class="border p-[8px] rounded" href="#home">Home</a></li>
                <li><a class="border p-[8px] rounded" href="#profile">Profile</a></li>
                <li><a class="border p-[8px] rounded" href="#portofolio">Portofolio</a></li>
                <li><a class="border p-[8px] rounded" href="#message-us">Message Us</a></li>
            </ul>
        </nav>
    </header>

    <!--Main Content -->
    <main>

        <!--Home Section-->
        <section id="home" class="h-[100vh] flex flex-col justify-center items-center gap-[20px]">
            <h1 class="text-[50px] font-bold">Welcome <span id="username"></span> to My Website</h1>
            <p class="text-[20px]">This is a simple homepage section.</p>
        </section>
        
        <hr>

        <!--Profile Section-->
        <section id="profile" class="h-[100vh] flex flex-col justify-center items-center gap-[20px]">
            <h2 class="text-[40px] font-bold">Profile</h2>
            <p class="text-[20px]">This is the profile section.</p>
        </section>

        <hr>

        <!--Portofolio Section-->
        <section id="portofolio" class="h-[100vh] flex flex-col justify-center items-center gap-[20px]">
            <h2 class="text-[40px] font-bold">Portofolio</h2>
            <p class="text-[20px]">This is the portofolio section.</p> 
        </section>

        <hr>

        <!--Message Us Section-->
        <section id="message-us" class="h-[100vh] flex flex-col justify-center items-center gap-[20px]">
            <h2 class="text-[40px] font-bold">Message Us</h2>
            <form>
                <div>
                    <label for="name" class="block mb-[5px]">Name:</label>
                    <input class="border p-[8px] rounded w-[300px]" type="text" id="name" name="name" required>
                </div>
                <div>
                    <label for="email" class="block mb-[5px]">Email:</label>
                    <input class="border p-[8px] rounded w-[300px]" type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="message" class="block mb-[5px]">Message:</label>
                    <textarea class="border p-[8px] rounded w-[300px]" id="message" name="message" rows="4" required></textarea>
                </div>
                <button class="bg-blue-500 text-white p-[10px] rounded" type="button" onclick="validateForm()">Send</button> 
            </form>
        </section>

    </main>

    <!--Footer Content -->
    <footer>
        <p class="text-center p-[20px] bg-gray-200">Â© 2024 Hariman AC. All rights reserved.</p>
    </footer>

    <!--JS EXTERNAL-->
    <script src="js/script.js"></script>
</body>
</html>
